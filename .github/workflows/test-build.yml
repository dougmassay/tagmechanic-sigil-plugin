# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test and Build Tagmechanic plugin

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        path: main

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{runner.workspace}}/Qt
        key: ${{ runner.os }}-qttools-${{ hashFiles('**/reset-caches.txt') }}
  
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.9.5'
        dir: ${{runner.workspace}}/Qt
        setup-python: 'false'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pipcache-${{ hashFiles('**/reset-caches.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        which lrelease
        flake8 buildplugin
        flake8 .

    - name: Update language files
      run: |
        pylupdate5 -verbose -translate-function _t *.py -ts $GITHUB_WORKSPACE/main/translations/template.ts
        pylupdate5 -verbose -translate-function _t *.py -ts $GITHUB_WORKSPACE/main/translations/tagmechanic_pl.ts
  
    - name: Commit any language TS files updated
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_user_name: My GitHub Actions Bot
        commit_user_email: my-github-actions-bot@example.org
        commit_author: Author <actions@github.com>
        commit_message: Update TS files with 5.9.5 lupdate

    - name: Build Plugin
      run: python buildplugin --language

    - uses: actions/upload-artifact@v2
      with:
        name: tagmech-artifact
        path: ./*.zip
